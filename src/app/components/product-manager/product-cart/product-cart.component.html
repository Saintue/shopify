<div class="product-cart">
<p-table
  *ngIf="(cartService.cart$ | async) as products"
  [value]="products"
  [scrollable]="true"
  scrollHeight="400px"
  [tableStyle]="{ 'min-width': '30rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Quantity</th>
      <th>Price</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr>
      <td>{{ product.name }}</td>
      <td>{{ product.quantity }}</td>
      <td>{{ product.price }}</td>
      <td>
        <p-button
          icon="pi pi-minus"
          (click)="
            removeFromCart(product.name, product.quantity, product.price)
          "></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
<div class="cart__checkout">
  <p-button label="checkout"></p-button>
  Grand Total: 1000
</div>
</div>
