<div *ngIf="products">
<p-table [value]="products" [scrollable]="true" scrollHeight="400px" [tableStyle]="{'min-width': '30rem'}">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Quantity</th>
      <th>Price</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr>
      <td>{{product.name}}</td>
      <td>{{product.quantity}}</td>
      <td>{{product.price}}</td>
      <td><p-button icon="pi pi-pencil"></p-button>
        <p-button icon="pi pi-plus" (click)="addToCart(product.name, product.quantity, product.price)"></p-button>
        <p-button icon="pi pi-trash" (click)="removeFromDB(product.name, product.id)"></p-button> </td>
    </tr>
  </ng-template>
</p-table>
<div class="cart__checkout">
  <p-button
    class="header__auth-button"
    (click)="showAddProduct(); console.log(products)"
    label="add product">
  </p-button>
  <p-dialog
    [(visible)]="addProductVisible"
    [modal]="true"
    [style]="{ width: '30rem' }"
    [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
    [draggable]="false">
    <div class="header__dialog">
      <sf-add-product></sf-add-product>
    </div>
  </p-dialog>
</div>
</div>
