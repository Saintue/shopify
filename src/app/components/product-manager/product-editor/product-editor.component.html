<p-table [value]="products" [scrollable]="true" scrollHeight="400px" [tableStyle]="{'min-width': '30rem'}">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Quantity</th>
      <th>Price</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr>
      <td>{{product.name}}</td>
      <td>{{product.quantity}}</td>
      <td>{{product.price}}</td>
      <td><p-button icon="pi pi-pencil"></p-button>
        <p-button icon="pi pi-plus"></p-button>
        <p-button icon="pi pi-trash"></p-button> </td>
    </tr>
  </ng-template>
</p-table>
<div class="cart__checkout">
  <p-button (click)="addProduct()" label="Create product"></p-button>
</div>
